<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Node</title>
</head>

<body>
    <div>
        <ul class="children">
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
            <li>Lorem, ipsum dolor.</li>
        </ul>
    </div>

    <script>
    
        const ul = document.querySelector('ul');
        if (ul.children[1]) {
            ul.removeChild(ul.children[1]);
        }

    </script>
</body>

</html>
